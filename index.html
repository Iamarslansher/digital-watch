<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Digital-clock">
        <div class="time">
            <div class="left-side">
                <span id="hours">
                    00
                </span>
            </div>
            <div class="right-side">
                <div class="right-top">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="right-down">
                    <span id="period">PM</span>
                    <span id="seconds">00</span>
                </div>
            </div>

        </div>

    </div> <!--end digital-clock-->
    <div class="buttons">
        <button onclick="startClock()" class="startBtn btn" id="startClockBtn">Start Clock</button>
        <button onclick="stopClock()" class="stopBtn btn" id="stopClockBtn">Stop Clock</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
